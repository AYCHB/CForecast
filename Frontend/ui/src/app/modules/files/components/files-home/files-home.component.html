<h3>Upload History</h3>

<mat-list *ngFor="let fileGroup of history">
	<h3 mat-subheader><mat-icon mat-list-icon>folder</mat-icon> {{fileGroup.date | date}}</h3>
	<mat-list-item *ngFor="let file of fileGroup.files">
		<mat-icon mat-list-icon>attach_file</mat-icon>
		<h4 mat-line>{{file.name}}</h4>
		<p mat-line>Type: {{file.type}} </p>
		<p mat-line>Size: {{file.size}} </p>
		<p mat-line>Checksum: {{file.md5}} </p>
	</mat-list-item>
</mat-list>
